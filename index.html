<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/62e5d1837c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <section class="container">
      <img src="./images/image-product-mobile.jpg" alt="perfume" id="perfumeMobile">
      <img src="./images/image-product-desktop.jpg" alt="perfume" id="perfumeDesktop">
      <div class="contenido">
        <h6>PERFUME</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p id="priceCurrent">$149.99</p>
          <p id="priceLast">$169.99</p>
        </div>
        <button type="submit"><img src="./images/icon-cart.svg"></img> Add to Cart</button>
      </div>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriana P</a>.
  </footer>
</body>
</html>
